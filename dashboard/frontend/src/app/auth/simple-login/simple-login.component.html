<form (submit)="submit(form)" #form="ngForm">
    <h2 class="text-center">Log in</h2>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required
          autofocus=""
          ngModel
          />
        </div>
        <div class="form-group">
          <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
              ngModel
              />
        </div>

        <!-- <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label> -->

        <div class="form-group">
          <button
              class="btn btn-lg btn-primary btn-block"
              type="submit"
              [disabled]="!form.valid">Login</button>
        </div>
        <div class="form-group">
          <div *ngIf="message !== ''" class="alert alert-danger">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </form>
